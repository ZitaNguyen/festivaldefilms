<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, width=device-width">

		<!-- Bootstrap CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

		<!-- Bootstrap icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

		<!-- Personal CSS -->
		<link rel="stylesheet" href="styles/styles.css">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Lato&display=swap" rel="stylesheet">

		<title>Les Films de Plein Air</title>
	</head>

	<body>
		<div class="container">
			<!-- Logo -->
			<a href="index.html" class="link"><img src="images/logo.png" alt="Logo" class="mx-auto my-3 img-fluid d-block"></a>
			<!-- Navigation bar -->
			<nav class="navbar navbar-expand-lg navbar-light mt-3">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Accueil</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="festival.html">Le Festival</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="films.html">Films</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="actualites.html">Actualités</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="reservation.html">Réservation</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Body content -->
			<h2 class="mt-5 text-center">Réservez-vous</h2>
			<div class="row row-cols-md-2 row-cols-1">
				<div class="col mt-5">
					<h3 class="text-center">Vos informations</h3>
					<form class="row g-3">
						<div class="col-6">
							<input type="text" class="form-control" placeholder="Prénom" aria-label="First name">
						</div>
						<div class="col-6">
							<input type="text" class="form-control" placeholder="Nom" aria-label="Last name">
						</div>
						<div class="col-12">
							<input type="email" class="form-control" id="email" placeholder="Email">
						</div>
						<div class="col-12">
							<input type="text" class="form-control" id="phone" placeholder="Téléphone">
						</div>
						<div class="col-12">
							<input type="text" class="form-control" id="address" placeholder="Adresse">
						</div>
						<div class="col-12">
							<input type="text" class="form-control" id="city" placeholder="Ville">
						</div>
					</form>
				</div>
				<div class="col mt-5">
					<h3 class="text-center">Votre film choisi</h3>
					<form class="row g-3">
						<div class="col-12">
							<input type="date" class="form-control">
						</div>
						<div class="col-12">
							<select class="form-select" aria-label="Film select">
								<option selected>Titre du film</option>
								<option value="1">Film 1</option>
								<option value="2">Film 2</option>
								<option value="3">Film 3</option>
							</select>
						</div>
						<div class="col-12">
							<select class="form-select" aria-label="Showtime select">
								<option selected>Horaires</option>
								<option value="1">18:00 - 20:00</option>
								<option value="2">20:00 - 22:00</option>
								<option value="3">22:00 - 00:00</option>
							</select>
						</div>
						<div class="col-12">
							<input class="form-control" type="number" id="seat" min="1" max="5" placeholder="Nombre de place">
						</div>
						<div class="col-12">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="robotCheck">
								<label class="form-check-label" for="robotCheck">
								Je ne suis pas un robot
								</label>
							</div>
						</div>
					</form>
				</div>
				<div class="text-center">
					<a href="#" role="button" class="btn btn-reservation mt-5 link">Confirmer votre réservation</a>
				</div>
			</div>
			<!-- Footer -->
			<div class="d-flex justify-content-center mx-auto footer">
				<a href="https://www.youtube.com" target="_blank" class="link px-2"><i class="bi bi-youtube"></i></a>
				<a href="https://www.facebook.com" target="_blank" class="link px-2"><i class="bi bi-facebook"></i></a>
				<a href="https://www.instagram.com" target="_blank" class="link px-2"><i class="bi bi-instagram"></i></a>
				<a href="https://www.twitter.com" target="_blank" class="link px-2"><i class="bi bi-twitter"></i></a>
			</div>
			<p class="text-center">&#169; Les Films de Plein Air</p>
		</div>
	</body>
</html>
